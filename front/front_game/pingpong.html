<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="gameLocal.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Ping Pong Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">About</a></li>
                <li class="profile">
                    <span>mimi</span>
                    <img src="profile.png" alt="User Profile">
                </li>
            </ul>
        </nav>
    </header>
        <!-- Player Boxes -->
<div class="player-boxes">
    <div class="player-box" id="player1">
        <img src="player1.png" alt="Player 1 Avatar" class="player-avatar">
        <span class="player-name">PLAYER 1</span>
    </div>
    <img src="vs.png" alt="VS" class="vs-image">
    <div class="player-box" id="player2">
        <img src="player2.png" alt="Player 2 Avatar" class="player-avatar">
        <span class="player-name">PLAYER 2</span>
    </div>
</div>
    <!-- Ping Pong Table -->
    <div class="ping-pong-table">
        <div class="net"></div>
        <div class="paddle left-paddle"></div>
        <div class="paddle right-paddle"></div>
        <div class="ball"></div>
        <div class="score">
            <span id="scorePlayer1">0</span> - <span id="scorePlayer2">0</span>
        </div>
        <div id="gameOver" class="game-over hidden">Game Over</div>
        <button id="startButton" class="play-button">Play</button>
    </div>
    <script src="pingpong.js"></script>
</body>
</html>
