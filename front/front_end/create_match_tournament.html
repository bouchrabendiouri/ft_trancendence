
        <!-- Player Boxes -->

                        <div class="player-info">
                            <div id="loser-name" class="player-name"></div>
                            <span class="player-Score_">SCORE</span>
                            <div id="loser-score" class="player-score" ></div>

            <img src="character2.png" alt="Character" class="character">
